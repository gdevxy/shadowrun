services:
  postgres:
    image: postgres:18-alpine
    container_name: shadowrun-postgres
    environment:
      POSTGRES_DB: shadowrun
      POSTGRES_USER: shadowrun
      POSTGRES_PASSWORD: shadowrun
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shadowrun"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
