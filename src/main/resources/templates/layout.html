<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${title} ?: 'Shadowrun GM Cockpit'">Shadowrun GM Cockpit</title>

	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- FontAwesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

	<!-- Google Font - Share Tech Mono -->
	<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/shadowrun.css}">
</head>
<body class="matrix-mode">

	<div class="cockpit-container">
		<!-- Sidebar -->
		<nav id="sidebar" class="sidebar">
			<div class="sidebar-header">
				<h3 class="sidebar-brand">
					<i class="fas fa-terminal"></i>
					SHADOWRUN_GM
				</h3>
				<button id="sidebarToggle" class="btn-toggle">
					<i class="fas fa-bars"></i>
				</button>
			</div>

			<div class="sidebar-menu">
				<a href="/" class="menu-item active">
					<i class="fas fa-home"></i>
					<span class="menu-text">Dashboard</span>
				</a>
				<a href="/campaign" class="menu-item">
					<i class="fas fa-book-open"></i>
					<span class="menu-text">Active Campaign</span>
				</a>
				<a href="/sessions" class="menu-item">
					<i class="fas fa-clipboard-list"></i>
					<span class="menu-text">Session Logs</span>
				</a>
				<a href="/personnel" class="menu-item">
					<i class="fas fa-users"></i>
					<span class="menu-text">Personnel</span>
				</a>
				<a href="/locations" class="menu-item">
					<i class="fas fa-map-marked-alt"></i>
					<span class="menu-text">The Sprawl</span>
				</a>
				<a href="/bestiary" class="menu-item">
					<i class="fas fa-skull-crossbones"></i>
					<span class="menu-text">Bestiary</span>
				</a>
				<a href="/matrix" class="menu-item">
					<i class="fas fa-robot"></i>
					<span class="menu-text">The Matrix</span>
				</a>
			</div>

			<div class="sidebar-footer">
				<button id="themeToggle" class="btn-theme-toggle">
					<i class="fas fa-adjust"></i>
					<span class="menu-text">Toggle Theme</span>
				</button>
			</div>
		</nav>

		<!-- Main Content -->
		<main id="content" class="main-content">
			<div class="content-header">
				<button id="mobileSidebarToggle" class="btn-mobile-toggle d-md-none">
					<i class="fas fa-bars"></i>
				</button>
				<h1 class="page-title" th:text="${pageTitle} ?: 'Dashboard'">Dashboard</h1>
			</div>

			<div class="content-body">
				<div layout:fragment="content">
					<!-- Page content goes here -->
				</div>
			</div>
		</main>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Custom JS -->
	<script th:inline="javascript">
		// Theme Toggle
		const themeToggle = document.getElementById('themeToggle');
		const body = document.body;

		// Load saved theme
		const savedTheme = localStorage.getItem('shadowrunTheme') || 'matrix-mode';
		body.className = savedTheme;

		themeToggle.addEventListener('click', () => {
			if (body.classList.contains('matrix-mode')) {
				body.classList.remove('matrix-mode');
				body.classList.add('astral-mode');
				localStorage.setItem('shadowrunTheme', 'astral-mode');
			} else {
				body.classList.remove('astral-mode');
				body.classList.add('matrix-mode');
				localStorage.setItem('shadowrunTheme', 'matrix-mode');
			}
		});

		// Sidebar Toggle
		const sidebarToggle = document.getElementById('sidebarToggle');
		const mobileSidebarToggle = document.getElementById('mobileSidebarToggle');
		const sidebar = document.getElementById('sidebar');

		function isMobile() {
			return window.innerWidth <= 768;
		}

		function toggleSidebar() {
			if (isMobile()) {
				// On mobile, toggle mobile-open class (show/hide sidebar)
				sidebar.classList.toggle('mobile-open');
			} else {
				// On desktop, toggle collapsed class (narrow/wide sidebar)
				sidebar.classList.toggle('collapsed');
			}
		}

		sidebarToggle.addEventListener('click', toggleSidebar);
		mobileSidebarToggle.addEventListener('click', toggleSidebar);

		// Close mobile sidebar when clicking outside
		if (isMobile()) {
			document.addEventListener('click', (e) => {
				if (!sidebar.contains(e.target) &&
					!mobileSidebarToggle.contains(e.target) &&
					sidebar.classList.contains('mobile-open')) {
					sidebar.classList.remove('mobile-open');
				}
			});
		}

		// Active menu highlighting
		const currentPath = window.location.pathname;
		document.querySelectorAll('.menu-item').forEach(item => {
			if (item.getAttribute('href') === currentPath) {
				item.classList.add('active');
			} else {
				item.classList.remove('active');
			}
		});
	</script>
</body>
</html>
